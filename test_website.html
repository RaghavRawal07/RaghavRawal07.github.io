<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky and Fixed Elements</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    position: relative;
    height: 2000px; /* Just for demonstration, to make the page scrollable */
  }

  .sticky {
    position: sticky;
    top: 25%;
    right: 25%;
    background-color: #800000;
    padding: 10px;
    text-align: center;
    width: 100%;
    z-index: 999;
  }

  .fixed {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #333;
    color: #fff;
    padding: 20px;
    border-radius: 5px;
    z-index: 999;
  }
</style>
</head>
<body>
<div class="container">
  <div class="sticky">
    <h2>This is a sticky element</h2>
    <p>It will stick to the top of the page when you scroll</p>
  </div>
  <div class="fixed">
    <h2>This is a fixed element</h2>
    <p>It will stay fixed in the center of the page</p>
  </div>
</div>
</body>
</html>
