<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky and Fixed Elements</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.sticky {
  position: sticky;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f1f1f1;
  padding: 1rem;
  z-index: 10; /* Ensure sticky element stays on top */
}

.fixed {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f1f1f1;
  padding: 1rem;
  z-index: 10; /* Ensure fixed element stays on top */
}

/* Adjust width and height for your elements as needed */
.sticky, .fixed {
  width: 200px;
  height: 50px;
}

/* Adjust text alignment as needed */
.sticky, .fixed {
  text-align: center;
}

/* Main content styles (optional) */
main {
  padding: 2rem;
}
  </style>
</head>
<body>

  <header class="sticky">
    </header>

  <main>
    </main>

  <footer class="fixed">
    </footer>

</body>
</html>
